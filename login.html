<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Harbour - Login & Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .form-container {
            position: relative;
            width: 200%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        form {
            width: 50%;
            padding: 40px;
            transition: opacity 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #390ae3;
        }

        .toggle-btn {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            color: #0c1fca;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <form id="loginForm">
                <h2>Login to Health Harbour</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle-btn" id="showRegister">Don't have an account? Register</p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm">
                <h2>Create Account</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="toggle-btn" id="showLogin">Already have an account? Login</p>
            </form>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', () => {
            formContainer.style.transform = 'translateX(-50%)';
        });

        showLogin.addEventListener('click', () => {
            formContainer.style.transform = 'translateX(0%)';
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Logged in successfully!');
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
